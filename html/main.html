			$(window).on("scroll", function() {
				var targetTop = $(".intro-title").position().top;
				var opacity;
				if (targetTop - 60 < window.scrollY) {
					opacity = "0.5";
				} else {
					opacity = "1";
				}
				$('.body-visual').children().css("opacity", opacity);
			});
